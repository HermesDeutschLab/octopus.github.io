
<!DOCTYPE html>
<html>
<head>
  <title>My Chart</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div id="myChart" style="width: 600px; height: 400px;"></div>
  <script>
    Highcharts.chart('myChart', {
      chart: {
        type: 'column'
      },
      title: {
        text: 'My Chart'
      },
      xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May']
      },
      yAxis: {
        title: {
          text: 'Values'
        }
      },
      series: [{
        name: 'My Data',
        data: [10, 20, 30, 40, 50]
      }]
    });
  </script>
</body>
</html>
